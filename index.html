<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <div class="left-side">
                <button class="extra clear">AC</button>
                <button name="7" class=" number">7</button>
                <button name="8" class=" number">8</button>
                <button name="4" class=" number">4</button>
                <button name="5" class=" number">5</button>
                <button name="1" class=" number">1</button>
                <button name="2" class=" number">2</button>
                <button class="extra backspace">↵</button>
                <button name="0" class=" number zero">0</button>
            </div>

            <div class="right-side">
                <button class="extra negation">±</button>
                <button name="/" class=" operator divide">÷</button>
                <button name="9" class=" number">9</button>
                <button name="*" class=" operator multiply">×</button>
                <button name="6" class=" number">6</button>
                <button name="-" class=" operator substract">-</button>
                <button name="3" class=" number">3</button>
                <button name="+" class=" operator add">+</button>
                <button name="." class="extra decimal">.</button>
                <button class=" equal">=</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
